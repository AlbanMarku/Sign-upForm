<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    
    <main>
        <div class="leftDesign">
            <div class="banner">
                <div class="logoArea">
                    <img id="logo" src="pics/sports-target-svgrepo-com.svg" alt="Logo">
                    <h1>Service Title</h1>
                </div>         
            </div>
        </div>

        <div class="rightDesign">
            <div class="textArea">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p id="remoteText">You <em>know</em> you want to.</p>
            </div>

            <div class="formWrapper">
                <form action="#">
                    <p id="doThis">Let's do this!</p>
                    <div class="formArea">
                        <div class="section">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName" required>
                        </div>
                        <div class="section">
                            <label for="secondName">Second Name</label>
                            <input type="text" name="secondName" id="secondName" required>
                        </div>
                        <div class="section">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="section">
                            <label for="phone">Phone Number</label>
                            <input type="number" name="phone" id="phone" required>
                        </div>
                        <div class="section">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="section">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" required>
                        </div>
                       
                    </div>

                    <div class="btnArea">
                        <button class="formBtn" type="submit">Submit</button>
                        <button type="formBtn">Clear</button>
                    </div>
                        
                </form>
            </div>
        </div>
    </main>

    </svg>
        
</body>
</html>
